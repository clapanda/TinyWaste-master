<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyWaste - GitHub Pages版</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: #ff9900;
            margin-bottom: 30px;
        }
        
        .description {
            text-align: left;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff9900;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #ffb340;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TinyWaste 废土生存</h1>
        <div class="description">
            <p>欢迎来到《TinyWaste 废土生存》游戏！这是一款基于JavaScript的废土生存类网页游戏，玩家需要在辐射污染的世界中生存。</p>
            <p>这个版本添加了金手指功能，可以帮助你更轻松地体验游戏内容。</p>
            <p><strong>游戏特点：</strong></p>
            <ul>
                <li>收集资源，制作工具</li>
                <li>探索地图，发现新区域</li>
                <li>与敌人战斗，提升能力</li>
                <li>管理生命、饥饿、水分等状态</li>
                <li>金手指功能，自定义游戏体验</li>
            </ul>
        </div>
        <a href="index.html" class="btn">开始游戏</a>
        <div class="footer">
            <p>原作者：海带酒 | 金手指增强版</p>
            <p>GitHub Pages部署版本</p>
        </div>
    </div>
</body>
</html>
