<script>
    // 监听游戏加载完成事件
    window.addEventListener('load', function() {
        console.log("页面加载完成，等待游戏初始化...");
        
        // 定期检查游戏是否已加载
        var checkGameLoaded = setInterval(function() {
            if (typeof PLAYER_STATUS !== "undefined" && typeof STATUS_LIST !== "undefined") {
                console.log("游戏已加载完成，可以使用金手指功能");
                console.log("使用 cheat.help() 查看可用命令");
                clearInterval(checkGameLoaded);
            }
        }, 2000);
    });
</script>
